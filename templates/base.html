<!--В итоге, базовый шаблон создает нам вид нашей страницы-->

<!--Расширяем базовый HTML и static прописываем в <head> -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_add %} {% endblock %}

</head>

<body>

{% block head %} {% endblock %}

<ul>
    {% block content %} {% endblock %}
</ul>

</body>

</html>
